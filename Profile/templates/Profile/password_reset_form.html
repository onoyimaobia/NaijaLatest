{% extends 'Music/base.html' %}
 {% block title %}Password Reset Email{% endblock %}

{% block body %}



    <div class="container">
     <div class="row">
            <div class="col-md-8 offset-2">
                {% for message in messages %}
        <div class="alert {{ message.tags }} alert-dismissible" role="alert" style="background-color: whitesmoke; box-shadow: 10px 10px 10px;color:darkgray">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
        </button>
    <p style="color:red">{{ message }}</p>
                    </div>
            {% endfor %}

        </div>
        </div>
        <div class="row">
            <div class="col-sm-8 offset-2" style="margin-top: 10%">
                <div class="card">
                    <div class="card-header">
                        <h4>Enter Email you Used During Registration</h4>
                    </div>
                    <div class="card-body" style="background-color: whitesmoke">
                        <form class="form-horizontal" method="post" action="{% url 'Profile:reset_password' %}">
                            {% csrf_token %}
                            <div class="form-group">
                                <div class="col-sm-9">
                                <input type="email"  id="last_name" value="{{ email }}" name="email" required class="form-control">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-9">
                                <button type="submit" class="btn btn-dark pull-right" >submit</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
