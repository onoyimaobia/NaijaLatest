<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container"style="margin-top: 2%;" >
    <div class="form-group">
    <div class="col-lg-10 offset-lg-1 ">
        <div class="row">
        <div class="col-9">
         <form method="post" enctype="multipart/form-data">
             {% csrf_token %}
             <div class="form-group">
    <div class="row">
        <label for="{{ form.id }}" class="control-label col-sm-4">{{ form.address.label }}:</label>
        <div class="col-sm-8">
            {{ form.address }}
        </div>
    </div>
                 <div class="row">
        <label for="{{ form.id }}" class="control-label col-sm-4">{{ form.contact_number.label }}:</label>
        <div class="col-sm-8">
            {{ form.contact_number }}
        </div>
    </div>
                 <div class="row">
        <label for="{{ form.id }}" class="control-label col-sm-4">{{ form.profile_picture.label }}:</label>
        <div class="col-sm-8">
            {{ form.profile_picture }}
        </div>
    </div>
    <button type="submit">Upload</button>
                 </div>
  </form>

            </div>
        </div>

    </div>
    </div>
</div>
</body>
</html>
