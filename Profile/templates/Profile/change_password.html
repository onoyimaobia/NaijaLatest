{% extends 'Music/base.html' %}

{% block title %}Change Password {% endblock %}


{% block body %}
    <div class="container">
        <div class="row">
            <div class="card">
                <form class="form-group" method="post" action="">
                      {% csrf_token %}
                    <div class="form-group">
                        <div class="col-sm-12">
                            <label><i class="fas fa-unlock-alt"></i><strong>New Password</strong></label>
                            <input type="password" class="form-control" id="password" value="{{ password }}"
                                     name="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}"
                                     title="Must contain at least one number and one upppercase and lowercase letter, and at least 6 or more characters" required >

                        </div>
                        <div class="col-sm-12">
                            <label class="fas fa-unlock-alt" ><strong>Confirm Password</strong></label>
                            <input type="password" class="form-control" placeholder="Password" name="confirm_password" value="{{ confirm_password }}"/>
                        </div>
                    </div>
                      <button class="btn btn-primary btn-block">Change Password</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
