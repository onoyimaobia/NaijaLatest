{% extends 'Music/base.html' %}

{% load static %}

{% block body %}

<div class="col-lg-12">
<div class="row">
    <div class="col-md-4 offset-2">
        <div class="card">
            <button type='button' class="btn btn-dark" data-toggle="modal" data-target="#popUpWindow">Login</button>
        </div>
      <div class="modal fade" id="popUpWindow">
        <div class="modal-dialog">
          <div class="modal-content">
            <!-- header -->
            <div class="modal-header">
                 <h3 class="modal-title">Login Form</h3>
              <button type="button" class="close" data-dismiss="modal">&times;</button>

            </div>
            <!-- body -->
            <div class="modal-header">
              <form role="form">
                <div class="form-group">
                    <div class="col-sm-12">
                        <label><i class="far fa-envelope"></i><strong>  Email</strong></label>
                        <input type="email" class="form-control" placeholder="Email"/>
                    </div>
                    <div class="col-sm-12">
                        <label class="fas fa-unlock-alt" ><strong>  Password</strong></label>
                        <input type="password" class="form-control" placeholder="Password" />
                    </div>
                </div>
                  <button class="btn btn-primary btn-block">Log In</button>
              </form>
            </div>
            <!-- footer -->
            <div class="modal-footer">
              <h5>Login with: </h5>
                    <i class="fab fa-facebook-square fa-2x"></i>
                    <i class="fab fa-instagram fa-2x"></i>
                    <i class="fab fa-google-plus-square fa-2x"></i>
                    <i class="fab fa-twitter-square fa-2x"></i>
                    <i class="fab fa-linkedin fa-2x"></i>
            </div>

          </div>
        </div>
      </div>
    </div>
    <div class="col-lg-6">
       {% for message in messages %}
        <div class="alert {{ message.tags }} alert-dismissible" role="alert" style="background-color: whitesmoke; box-shadow: 10px 10px 10px;color:darkgray">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
        </button>
    <p style="color:red">{{ message }}</p>
            {% endfor %}
    </div>
    <div class="row" style="margin-top:2%">
         <a href=""  ><img src="{% static  'image/nonsponsoredad1.PNG'%}" class="img-fluid " style="height: 215px; width: 1000px;"/></a>
    </div>
</div>
</div>
{% endblock %}
