{% extends 'Profile/dash-board.html' %}
{% block title %}ADD MUSIC {% endblock %}
{% block body %}

    {% load static %}

    <div class="container">
     <div class="row">
            <div class="col-md-8 offset-2">
                {% for message in messages %}
        <div class="alert {{ message.tags }} alert-dismissible" role="alert" style="background-color: whitesmoke; box-shadow: 10px 10px 10px;color:darkgray">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
        </button>
    <p style="color:red">{{ message }}</p>
            {% endfor %}
            </div>
        </div>
        </div>
    <div class="col-lg-12">
        <div class="row">

                <div class="col-md-2 offset-2 bg-dark" style="border-radius: 5px">
                <h5 style="color: white">Song Title:</h5>
                </div>
                <div class="col-md-6 bg-dark" style="border-radius: 5px">
                   <strong style="color: white">{{ music.song_title }}</strong>
                </div>
        </div>
        <div class="card" style="margin-top: 2%">
            <div class="card-header">
                <div class="col-md-3 offset-4 bg-dark" style="border-radius: 6px">
                       <h3 style="color: white; text-align: center">ADD VIDEO</h3>
                </div>
            </div>
            <div class="card-body">
                <form class="form-group" method="post"  enctype="multipart/form-data">
             {% csrf_token %}
                    <div class="form-group">
                            <label for="title"
                                   class="control-label col-sm-2">Music Title</label>
                            <div class="col-sm-9">
                                <input type="text" id="title" name="slug-title" class="form-control" value="{{ music_title }}" readonly/>
                            </div>
                     </div>
                    <div class="form-group">
                            <label for="{{ form.id }}"
                                   class="control-label col-sm-2">{{form.video.label }}: </label>
                            <div class="col-sm-9">
                                {{form.video}}
                            </div>
                            {{form.video.errors }}
                     </div>

                     <div class="form-group col-sm-12">
                         <button class="btn btn-success pull-right">Submit</button>
                     </div>
                </form>

            </div>
        </div>
    </div>
    </div>
 {% endblock %}
