<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>toochi</title>
    <script src="//code.jquery.com/jquery-2.1.3.min.js"></script>
    <script>
        $(function () {
            var slides = $('.slideShow>li');
            var slideCount = 0;
            var totalSlide = slides.length;
            var slideCache = [];

            (function preloader() {
                if (slideCount < totalSlide){
                    //load image
                    slideCache[slideCount] = new Image();
                    slideCache[slideCount].src = slides.eq(slideCount).find('img').attr('src');
                    slideCache[slideCount].onload = function (){
                        slideCount++;
                        preloader();
                    }
                }
                else {
                    //run the slide show
                    slideCount = 0;
                    slideShow();
                }
            }());

            function slideShow() {
                //your code goes here
                slides.eq(slideCount).fadeIn(1000).delay(2000).fadeOut(1000, function () {
                    slideCount < totalSlide - 1 ? slideCount++ : slideCount = 0;
                    slideShow();
                });
            }
        });
    </script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script language="javascript">

        var imgNum = 1;

        $(document).ready(function() {
            doSlideshow();
        });

        function doSlideshow() {
            $('#image1').fadeOut(400, function() {
                $('#image1').attr('src', 'img/' + imgNum + '.jpg');
                $('#image1').fadeIn(400);
                imgNum++;
                if (imgNum == 4) { imgNum = 1; }
                setTimeout('doSlideshow()', 2000);
            });
        }

    </script>
</head>
<body>
  {% load static %}
  <div class="col-lg-6">
    <ul class="slideShow col-xs-12" style="list-style-type:none;">

       </ul>
</div>
<div class="col-lg-6">

</ul>
</div>
  <div class="col-lg-6">
       <ul id="slideshow">
       <li><img src="{% static 'image/adon1.fw.png' %}" class="img-fluid" /></li>
    </ul>
  </div>
<script>
    function init(){
    $("#slideshow li").each(function(index){
       this.style.backgroundImage = "url('" + this.children[0].src + "')";
        if( index != 0)
           this.style.display = "none";
    });

    setTimeout(changeImage, 4000);
}

function changeImage(){
    $curr = $("#slideshow .active");
    $next = $("#slideshow .active").next();

    if($next[0] === undefined)
        $next = $("#slideshow li").eq(0);

    $curr.fadeOut(1000, function(){
        $next.fadeIn(1000, function(){
            $curr.removeClass("active");
            $next.addClass("active");
            setTimeout(changeImage, 4000);  //change image every 4 seconds
        });
    });
}

$(document).ready(init);
</script>
</body>
</html>
