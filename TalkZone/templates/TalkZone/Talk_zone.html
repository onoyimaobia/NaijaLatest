{% extends 'Music/base.html' %}
<title> {% block title %}Talk Zone{% endblock %}</title>

{% block body  %}

    {% load static %}
     <div class="container">
        <div class="col-lg-12">
            <div class="row">
            {% for talks in  talk_zone %}
                        <div class="row">
                        <div class="col-lg-4">
                        <a href="{% url 'TalkZone:talk_zone_view' talks.id %}">
                            <img src="{{talks.cover_image.url }}" class="img-fluid" style="height: 120px; width: 1000px;">
                        </a>
                        </div>
                            <div class="col-lg-8" id="title">
                                <a href="{% url 'TalkZone:talk_zone_view' talks.id %}" style="color: #535362"><strong>{{ talks.subtitle }}</strong></a>
                        <h6 style="font-family: 'Times New Roman'; color: lightgray">{{ talks.subbody }}
                            <strong style="font-family: 'Times New Roman'; font-size: medium">.....</strong></h6>
                            </div>
                            <div class="col-lg-12">
                                <hr style="color: black; height: 5px;">
                            </div>
                        </div>
                        {% cycle '' '' '' '' '' '<div class="clearfix visible-lg"></div>' %}
                    {% endfor %}

            </div><hr>
        </div>
     </div>
{% endblock %}
